<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Juega a organizar los numeros" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./puzzle.css" />
		<title>Puzzle 4x4</title>
	</head>
	<body>
		<main id="main">
			<h1>15 Puzzle</h1>
			<section class="principal">
				<img src="./bien-hecho.webp" alt="Has ganado" class="gif" id="gif" />
				<div class="celda" id="1"></div>
				<div class="celda" id="2"></div>
				<div class="celda" id="3"></div>
				<div class="celda" id="4"></div>
				<div class="celda" id="5"></div>
				<div class="celda" id="6"></div>
				<div class="celda" id="7"></div>
				<div class="celda" id="8"></div>
				<div class="celda" id="9"></div>
				<div class="celda" id="10"></div>
				<div class="celda" id="11"></div>
				<div class="celda" id="12"></div>
				<div class="celda" id="13"></div>
				<div class="celda" id="14"></div>
				<div class="celda" id="15"></div>
				<div class="celda" id="16"></div>
			</section>
			<section class="otros">
				<div class="reloj-container">
					<p class="reloj">Time:</p>
					<p class="reloj" id="minutos"></p>
					<p>:</p>
					<p class="reloj" id="segundos"></p>
				</div>
				<button id="button-restart" class="button-restart">NewGame</button>
			</section>
		</main>
		<script type="text/javascript" src="./puzzle.js"></script>
	</body>
</html>
